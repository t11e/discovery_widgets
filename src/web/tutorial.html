<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us">
    <head>
        <title>
            Tutorial Search Page
        </title>
        <link href="build/css/yui_grids-2.7.0.min.css" rel="stylesheet" type="text/css" />
        <link href="build/css/jquery-ui-1.8.min.css" rel="stylesheet" type="text/css" />
        <link href="build/css/widgets.min.css" rel="stylesheet" type="text/css" />
        <link href="build/css/widgets-theme-simple.min.css" rel="stylesheet" type="text/css" />
        <style>
        .t11e-widget { margin: 0.5em; padding: 0.5em;}
        .t11e-widget-jquery-textbox-bd input { width: 95%; }
        .search-bar { background-color: #eee; }
        .t11e-widget-jquery-results .t11e-results .summary {}
        .t11e-widget-jquery-results .t11e-results .row { border-top: 1px dashed black;}
        .t11e-widget-jquery-results .t11e-results .result-num { display: inline; margin-right: 1em;}
        .t11e-widget-jquery-results .t11e-results .result-id { display: inline; margin-right: 1em;}
        .t11e-widget-jquery-results .t11e-results .result-type { display: inline; float:right;}
        .t11e-widget-jquery-results .t11e-results .exact { }
        .t11e-widget-jquery-results .t11e-results .fuzzy { color: #333; font-style: italic;}
        </style>
    </head>
    <body>
        <div id="doc3" class="yui-t2">
            <div id="hd" role="banner">
              <h1>Tutorial Search Page</h1>
            </div>
            <div id="bd" role="main">
                <div id="yui-main">
                    <div class="yui-b">
                        <div class="yui-g">
                            <div class="yui-u first">

<div class="t11e-widget t11e-widget-jquery-pagination">
    <div class="t11e-hd t11e-widget-jquery-pagination-hd"></div>
    <div class="t11e-bd t11e-widget-jquery-pagination-bd">
        <div class="pagination">
            <a href="#" class="prev">Prev</a><a href="#">1</a><a href="#" class="next">Next</a>
        </div>
    </div>
    <div class="t11e-ft t11e-widget-jquery-pagination-ft"></div>
</div>

<div id="search-results" class="t11e-widget t11e-widget-jquery-results">
    <div class="t11e-hd t11e-widget-jquery-results-hd"></div>
    <div class="t11e-bd t11e-widget-jquery-results-bd">
        <div class="t11e-results"></div>
        <div class="t11e-widget-jquery-results-loading">
            Searching...
        </div>
    </div>
    <div class="t11e-ft t11e-widget-jquery-results-ft"></div>
</div>

<div class="t11e-widget t11e-widget-jquery-pagination">
    <div class="t11e-hd t11e-widget-jquery-pagination-hd"></div>
    <div class="t11e-bd t11e-widget-jquery-pagination-bd">
        <div class="pagination">
            <a href="#" class="prev">Prev</a><a href="#">1</a><a href="#" class="next">Next</a>
        </div>
    </div>
    <div class="t11e-ft t11e-widget-jquery-pagination-ft"></div>
</div>

<div id="search-response" class="t11e-widget t11e-widget-jquery-response">
    <div class="t11e-hd t11e-widget-jquery-response-hd">JSON Response</div>
    <div class="t11e-bd t11e-widget-jquery-response-bd">
        <div class="response"></div>
    </div>
    <div class="t11e-ft t11e-widget-jquery-response-ft"></div>
</div>

                            </div>
                            <div class="yui-u">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="yui-b search-bar">

<div id="search-clear" class="t11e-widget t11e-widget-jquery-button">
    <div class="t11e-hd t11e-widget-jquery-button-hd"></div>
    <div class="t11e-bd t11e-widget-jquery-button-bd">
        <a href="#">Clear</a>
     </div>
    <div class="t11e-ft t11e-widget-jquery-button-ft"></div>
</div>

<div id="search-tags" class="t11e-widget t11e-widget-jquery-textbox">
    <div class="t11e-hd t11e-widget-jquery-textbox-hd">Tags</div>
    <div class="t11e-bd t11e-widget-jquery-textbox-bd">
        <form action="" onsubmit="return false;">
            <input name="tags"/>
        </form>
    </div>
    <div class="t11e-ft t11e-widget-jquery-textbox-ft"></div>
</div>

<div id="search-shape" class="t11e-widget t11e-widget-jquery-faceted-checkboxes">
    <div class="t11e-hd t11e-widget-jquery-faceted-checkboxes-hd">Shape</div>
    <div class="t11e-bd t11e-widget-jquery-faceted-checkboxes-bd">
        <form action="">
            <div class="row">
                <input type="checkbox" name="shape" value="square" /><label>Square</label> &nbsp;&nbsp;<span class="facet-count">0</span>
            </div>
            <div class="row">
                <input type="checkbox" name="shape" value="circle" /><label>Circle</label> &nbsp;&nbsp;<span class="facet-count">0</span>
            </div>
            <div class="row">
                <input type="checkbox" name="shape" value="triangle" /><label>Triangle</label> &nbsp;&nbsp;<span class="facet-count">0</span>
            </div>
        </form>
    </div>
    <div class="t11e-ft t11e-widget-jquery-faceted-checkboxes-ft"></div>
</div>

<div id="search-price" "wid"class="t11e-widget t11e-widget-jquery-dual-slider">
    <div class="t11e-hd t11e-widget-jquery-dual-slider-hd">Price</div>
    <div class="t11e-bd t11e-widget-jquery-dual-slider-bd">
        <div class="amount"></div>
        <div class="slider-control"></div>
    </div>
    <div class="t11e-ft t11e-widget-jquery-dual-slider-ft"></div>
</div>

<div id="search-weight" class="t11e-widget t11e-widget-jquery-slider">
    <div class="t11e-hd t11e-widget-jquery-slider-hd">Weight</div>
    <div class="t11e-bd t11e-widget-jquery-slider-bd">
        <div class="amount"></div>
        <div class="slider-control"></div>
    </div>
    <div class="t11e-ft t11e-widget-jquery-slider-ft"></div>
</div>

<div id="search-shape-flyout" class="t11e-widget t11e-widget-jquery-faceted-flyout">
 <div class="t11e-hd t11e-widget-jquery-faceted-flyout-hd">Shape with flyout</div>
 <div class="t11e-bd t11e-widget-jquery-faceted-flyout-bd">
     <div class="breadcrumb"></div>
     <form action="">
         <fieldset class="t11e-widget-jquery-faceted-flyout-primary">
              <div class="row">
                  <input type="checkbox" name="shape" value="square" /><label>Square</label> &nbsp;&nbsp;<span class="facet-count">0</span>
              </div>
              <div class="row">
                  <input type="checkbox" name="shape" value="circle" /><label>Circle</label> &nbsp;&nbsp;<span class="facet-count">0</span>
              </div>
              <div class="row">
                  <input type="checkbox" name="shape" value="triangle" /><label>Triangle</label> &nbsp;&nbsp;<span class="facet-count">0</span>
              </div>
         </fieldset>
         <fieldset class="t11e-widget-jquery-faceted-flyout-secondary">
             <div class="flyout-panel">
                 <div class="close-flyout-panel">
                     [x]
                 </div>
                 <div class="row">
                     <input type="checkbox" name="shape" value="square" /><label>Square</label> &nbsp;&nbsp;<span class="facet-count">0</span>
                 </div>
                 <div class="row">
                     <input type="checkbox" name="shape" value="circle" /><label>Circle</label> &nbsp;&nbsp;<span class="facet-count">0</span>
                 </div>
                 <div class="row">
                     <input type="checkbox" name="shape" value="triangle" /><label>Triangle</label> &nbsp;&nbsp;<span class="facet-count">0</span>
                 </div>
             </div>
         </fieldset>
         <div class="toggle-flyout">
             More...
         </div>
     </form>
 </div>
 <div class="t11e-ft t11e-widget-jquery-faceted-flyout-ft"></div>
</div>

<div id="search-shape-autocomplete" class="t11e-widget t11e-widget-jquery-single-autocomplete">
    <div class="t11e-hd t11e-widget-jquery-single-autocomplete-hd">Shape</div>
    <div class="t11e-bd t11e-widget-jquery-single-autocomplete-bd">
        <form action="" onsubmit="return false;">
            <input name="shape"/>
        </form>
    </div>
    <div class="t11e-ft t11e-widget-jquery-single-autocomplete-ft"></div>
</div>

                </div>
            </div>

            <div id="ft" role="contentinfo">
            </div>
        </div>
        <script type="text/javascript" src="build/js/jquery-1.4.2.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="build/js/jquery-ui-1.8.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="build/js/widgets.min.js" charset="utf-8"></script>
        <script type="text/javascript">//<![CDATA[
        (function ($) {
            $('.t11e-widget-jquery-pagination').t11e_pagination({
                "search_group": "default",
                "page_param": "page"
            });
            $('#search-results').t11e_results({
                "search_group": "default",
                "base_url": "/results"
            });
            $('#search-response').t11e_response({
                "search_group": "default"
            });
            $('#search-clear').t11e_button({
                "search_group": "default",
                "event_name": "clear_search.${search_group}"
            });
            $('#search-tags').t11e_textbox({
                "search_group": "default",
                "page_param": "page",
                "value_param": "tags"
            });
            $('#search-shape').t11e_faceted_checkboxes_widget({
                "search_group": "default",
                "page_param": "page",
                "value_param": "shape",
                "dimension": "shape"
            });
            $('#search-price').t11e_dual_slider({
                "search_group": "default",
                "page_param": "page",
                "min_param": "price_min",
                "max_param": "price_max",
                "min_value": 0,
                "max_value": 30,
                "step": 1
            });
            $('#search-weight').t11e_slider({
                "search_group": "default",
                "page_param": "page",
                "min_value": 0,
                "max_value": 30,
                "param": "weight"
            });
            $('#search-shape-flyout').t11e_faceted_flyout({
                "search_group": "default",
                "value_param": "shape",
                "dimension": "shape",
                "flyout_panel_width": 250,
                "column_count": 2
            });
            $('#search-shape-autocomplete').t11e_single_autocomplete({
                "search_group": "default",
                "page_param": "page",
                "value_param": "shape",
                "source": "/autocomplete",
                "source_params": {"listlength": 5}
            });
            var options = {"search_groups": {"default": {"url": "/search"}}};
            options.history_plugin = t11e.widget.jquery.history_plugin($);
            options.search_plugin = t11e.widget.jquery.search_plugin($);
            t11e.widget.activate_search_page(options);
        }(jQuery));
        //]]></script>
    </body>
</html>
